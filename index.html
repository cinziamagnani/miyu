<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyu Yamamoto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( "#eyes" ).draggable();
      } );
      $( function() {
        $( "#body" ).draggable();
      } );
      $( function() {
        $( "#ear" ).draggable();
      } );
      $( function() {
        $( "#book" ).draggable();
      } );
      $( function() {
        $( "#globe" ).draggable();
      } );
      $( function() {
        $( "#a" ).draggable();
      } );
      $( function() {
        $( "#stapler" ).draggable();
      } );
      $( function() {
        $( "#hand" ).draggable();
      } );
      $( function() {
        $( "#operations" ).draggable();
      } );
      $( function() {
        $( "#paint" ).draggable();
      } );
      $( function() {
        $( "#sponge" ).draggable();
      } );
      $( function() {
        $( "#bowl" ).draggable();
      } );
      $( function() {
        $( "#rice" ).draggable();
      } );
      $( function() {
        $( "#carrot" ).draggable();
      } );
      $( function() {
        $( "#rope" ).draggable();
      } );
      $( function() {
        $( "#nose" ).draggable();
      } );
      </script>
    
</head>
<body>
    <div class="container">
      <div id="eyes" class="draggable">
        <div class="icon-container">
          <img src="/imgs/eyes.png" alt="" class="icon big-icon">
        <p>Visual</p>
        </div>
      </div>
      <div id="body" class="draggable">
        <div class="icon-container">
        <img src="/imgs/body.png" alt="" class="icon">
        <p>Body</p>
      </div>
      </div>
      <div id="ear" class="draggable">
        <div class="icon-container">
        <img src="/imgs/ear.png" alt="" class="icon small-icon">
        <p>Audio</p>
      </div>
      </div>
        <div id="book" class="draggable">
          <div class="icon-container">
          <img src="/imgs/book.png" alt="" class="icon">
          <p>About SEA Studios</p>
        </div>
        </div>
        <div id="globe" class="draggable">
          <div class="icon-container">
          <img src="/imgs/globe.png" alt="" class="icon">
          <p>For Schools</p>
        </div>
        </div>
        <div id="a" class="draggable">
          <div class="icon-container">
          <img src="/imgs/a.png" alt="" class="icon big-icon">
          <p class="oblique">For Artists</p>
        </div>
        </div>
        <div id="stapler" class="draggable">
          <div class="icon-container">
          <img src="/imgs/stapler.png" alt="" class="icon big-icon">
          <p class="oblique">For Companies</p>
        </div>
        </div>
        <div id="hand" class="draggable">
          <div class="icon-container">
          <img src="/imgs/hand.png" alt="" class="icon">
          <p>Socially Engaged Art</p>
        </div>
        </div>
        <div id="operations" class="draggable">
          <div class="icon-container">
          <img src="/imgs/operations.png" alt="" class="icon">
          <p>Math x Art</p>
        </div>
        </div>
        <div id="paint" class="draggable">
          <div class="icon-container">
          <img src="/imgs/paint.png" alt="" class="icon big-icon">
          <p>Workshop / Event</p>
        </div>
        </div>
        <div id="sponge" class="draggable">
          <div class="icon-container">
          <img src="/imgs/sponge.png" alt="" class="icon big-icon">
          <p>Workshop / Event</p>
        </div>
        </div>
        <div id="bowl" class="draggable">
          <div class="icon-container">
          <img src="/imgs/bowl.png" alt="" class="icon big-icon">
          <p>Socially Engaged Art</p>
        </div>
        </div>
        <div id="rice" class="draggable">
          <div class="icon-container">
          <img src="/imgs/rice.png" alt="" class="icon">
          <p>Products</p>
        </div>
        </div>
        <div id="carrot" class="draggable">
          <div class="icon-container">
          <img src="/imgs/carrot.png" alt="" class="icon big-icon">
          <p>Japanese Natural Food</p>
        </div>
        </div>
        <div id="rope" class="draggable">
          <div class="icon-container">
          <img src="/imgs/rope.png" alt="" class="icon big-icon">
          <p>Collaboration</p>
        </div>
        </div>
        <div id="nose" class="draggable">
          <div class="icon-container">
          <img src="/imgs/nose.png" alt="" class="icon middle-icon">
          <p>Smell</p>
        </div>
        </div>        
        </div>
</body>
</html>
